<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Marketplace Libri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container register-container">
        <form id="register-form" action="/register" method="POST">
            <h2>Registrazione</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="conferma-password">Conferma Password</label>
                <input type="password" id="conferma-password" name="conferma-password" required>
            </div>
            <button type="submit">Registrati</button>
            <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
        </form>
    </div>
    <script src="JavaS/registrazione.js"></script>
</body>
</html>
