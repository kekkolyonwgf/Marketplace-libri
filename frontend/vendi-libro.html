<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendi Libro - Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(135deg, #f9e79f, #f7dc6f); color: #333;">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background: #f39c12;">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="fas fa-book-open me-2"></i>MarketPlace Libri
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vendi-libro.html"><i class="fas fa-plus me-1"></i>Vendi Libro</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3" id="username"></span>
                    <button class="btn btn-outline-light" id="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header" style="background: #f39c12; color: white;">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-book me-2"></i>Inserisci Libro in Vendita
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="form-vendi-libro" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="titolo" class="form-label">
                                        <i class="fas fa-heading me-2"></i>Titolo
                                    </label>
                                    <input type="text" class="form-control" id="titolo" name="titolo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="autore" class="form-label">
                                        <i class="fas fa-user me-2"></i>Autore
                                    </label>
                                    <input type="text" class="form-control" id="autore" name="autore" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">
                                        <i class="fas fa-tag me-2"></i>Categoria
                                    </label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="">Seleziona Categoria</option>
                                        <option value="scolastico">Scolastico</option>
                                        <option value="narrativa">Narrativa</option>
                                        <option value="saggistica">Saggistica</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prezzo" class="form-label">
                                        <i class="fas fa-euro-sign me-2"></i>Prezzo
                                    </label>
                                    <input type="number" class="form-control" id="prezzo" name="prezzo" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="condizione" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Condizione
                                </label>
                                <select class="form-select" id="condizione" name="condizione" required>
                                    <option value="">Seleziona Condizione</option>
                                    <option value="nuovo">Nuovo</option>
                                    <option value="ottime">Ottime</option>
                                    <option value="buone">Buone</option>
                                    <option value="accettabili">Accettabili</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descrizione" class="form-label">
                                    <i class="fas fa-align-left me-2"></i>Descrizione
                                </label>
                                <textarea class="form-control" id="descrizione" name="descrizione" rows="4"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="immagine" class="form-label">
                                    <i class="fas fa-image me-2"></i>Immagine Copertina
                                </label>
                                <input type="file" class="form-control" id="immagine" name="immagine" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-warning w-100">
                                <i class="fas fa-upload me-2"></i>Pubblica Libro
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaS/vendi-libro.js"></script>
</body>
</html>
